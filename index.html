<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Shopping List</title>
        <link rel="stylesheet" href="style.css"> 
    

    <style>
        .purchased {
            text-decoration: line-through;
        }
        .editing {
            background-color: lightblue;
            border: 1px solid #cbe654;
        }
    </style>
</head>
<body id="List">
    <h1>Market Shopping List</h1>
    <input type="text" id="new-item" placeholder="Enter item name">
    <button id="add-button">Add</button>
    <button id="mark-purchased">Mark Purchased</button>
    <button id="clear-list">Clear List</button>
    <ul id="shopping-list"></ul>

    <script src="index.js"></script>
</body>
</html>
